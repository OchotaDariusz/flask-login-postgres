<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %} | Test Flask App</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    {% endblock %}
</head>
<body>
<div id="content">{% block content %}{% endblock %}
        <div class="container-sm navbar">
    <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
    <a href="{{ url_for('signup') }}" class="btn btn-secondary">Sign Up</a>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        </div>
</div>
<div id="footer">
    <footer>
        {% block footer %}
            &copy; Copyright 2022 by <a href="mailto:ochota.dariusz@gmail.com">Ochota Dariusz</a>.
        {% endblock %}
    </footer>
</div>
</body>
</html>
